<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="loading">
    <div class="loading-dice">
      <div class="loading-dice-face">
        <span class="pip"></span><span class="pip"></span><span class="pip"></span>
        <span class="pip"></span><span class="pip"></span><span class="pip"></span>
        <span class="pip"></span><span class="pip"></span><span class="pip"></span>
      </div>
    </div>
    <span class="loading-text">Loading</span>
  </div>

  <div id="canvas-container"></div>

  <div class="ui-layer">
    <div class="vignette"></div>

    <div class="result">
      <div class="result-value">â€”</div>
      <div class="result-label"></div>
    </div>

    <div class="hint">Click anywhere to roll</div>

    <button class="settings-btn" aria-label="Settings">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
      </svg>
    </button>

    <button class="potato-btn" aria-label="Potato Mode">ðŸ¥”</button>

    <div class="settings-panel">
      <div class="settings-header">
        <span class="settings-title">Physics</span>
        <button class="settings-close" aria-label="Close">&times;</button>
      </div>
      <div class="settings-content">
        <div class="setting-group">
          <label class="setting-label">
            <span>Gravity</span>
            <span class="setting-value" data-for="gravity">9.81</span>
          </label>
          <input type="range" class="setting-slider" data-param="GRAVITY" min="1" max="30" step="0.1" value="9.81">
        </div>
        <div class="setting-group">
          <label class="setting-label">
            <span>Ground Bounce</span>
            <span class="setting-value" data-for="restitution">0.35</span>
          </label>
          <input type="range" class="setting-slider" data-param="RESTITUTION" min="0" max="1" step="0.01" value="0.35">
        </div>
        <div class="setting-group">
          <label class="setting-label">
            <span>Dice Bounce</span>
            <span class="setting-value" data-for="dice-restitution">0.3</span>
          </label>
          <input type="range" class="setting-slider" data-param="DICE_RESTITUTION" min="0" max="1" step="0.01" value="0.3">
        </div>
        <div class="setting-group">
          <label class="setting-label">
            <span>Air Resistance</span>
            <span class="setting-value" data-for="linear-drag">0.01</span>
          </label>
          <input type="range" class="setting-slider" data-param="LINEAR_DRAG" min="0" max="0.1" step="0.001" value="0.01">
        </div>
        <div class="setting-group">
          <label class="setting-label">
            <span>Rotational Drag</span>
            <span class="setting-value" data-for="angular-drag">0.02</span>
          </label>
          <input type="range" class="setting-slider" data-param="ANGULAR_DRAG" min="0" max="0.1" step="0.001" value="0.02">
        </div>
        <div class="setting-group">
          <label class="setting-label">
            <span>Settling Time</span>
            <span class="setting-value" data-for="settling-time">0.3</span>
          </label>
          <input type="range" class="setting-slider" data-param="SETTLING_TIME" min="0.1" max="1" step="0.05" value="0.3">
        </div>
        <button class="settings-reset">Reset Defaults</button>
      </div>
    </div>

    <div class="dice-selector">
      <span class="dice-selector-label">Count</span>
      <div class="dice-selector-track">
        <button class="dice-btn active" data-count="1" aria-label="1 die">
          <div class="dice-face">
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
          </div>
        </button>
        <button class="dice-btn" data-count="2" aria-label="2 dice">
          <div class="dice-face">
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
          </div>
        </button>
        <button class="dice-btn" data-count="3" aria-label="3 dice">
          <div class="dice-face">
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
          </div>
        </button>
        <button class="dice-btn" data-count="4" aria-label="4 dice">
          <div class="dice-face">
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
          </div>
        </button>
        <button class="dice-btn" data-count="5" aria-label="5 dice">
          <div class="dice-face">
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="js/app.js"></script>
</body>
</html>
