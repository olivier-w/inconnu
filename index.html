<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="loading">
    <span class="loading-text">Loading...</span>
  </div>

  <div id="canvas-container"></div>

  <div class="ui-layer">
    <div class="vignette"></div>

    <div class="result">
      <div class="result-value">â€”</div>
      <div class="result-label"></div>
    </div>

    <div class="hint">Click anywhere to roll</div>

    <div class="dice-selector">
      <span class="dice-selector-label">Dice Type</span>
      <div class="dice-selector-track">
        <button class="type-btn" data-type="d4">d4</button>
        <button class="type-btn active" data-type="d6">d6</button>
        <button class="type-btn" data-type="d8">d8</button>
        <button class="type-btn" data-type="d12">d12</button>
        <button class="type-btn" data-type="d20">d20</button>
        <button class="type-btn" data-type="coin">Coin</button>
      </div>

      <span class="dice-selector-label">Count</span>
      <div class="dice-selector-track">
        <button class="dice-btn active" data-count="1" aria-label="1 die">
          <div class="dice-face">
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
          </div>
        </button>
        <button class="dice-btn" data-count="2" aria-label="2 dice">
          <div class="dice-face">
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
          </div>
        </button>
        <button class="dice-btn" data-count="3" aria-label="3 dice">
          <div class="dice-face">
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
          </div>
        </button>
        <button class="dice-btn" data-count="4" aria-label="4 dice">
          <div class="dice-face">
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
          </div>
        </button>
        <button class="dice-btn" data-count="5" aria-label="5 dice">
          <div class="dice-face">
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
            <span class="pip"></span><span class="pip"></span><span class="pip"></span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="js/app.js"></script>
</body>
</html>
